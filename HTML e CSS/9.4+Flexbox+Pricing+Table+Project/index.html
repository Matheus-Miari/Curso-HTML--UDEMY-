<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: #13141C;
        color: white;
        /* #FF3466 */
      }
      .pricing-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
      max-width: 100%; /* Ajusta a largura total */
      margin: auto; 
      height: 100vh; 
      }

      .pricing-plan {
      text-align: left;
      font-size: 25px;
      background-color: #212330;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 6px 10px black;
      flex: 1 1 300px; /* Define largura flexÃ­vel e uniforme */
      min-width: 250px; /* Largura mÃ­nima */
      max-width: 400px; /* Largura mÃ¡xima */
      height: 360px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      }


      .plan-features li{
        list-style-type: none;
        margin-bottom: 20px;
      }
      .plan-button{
        background-color: #FF3466;
        color: whitesmoke;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #FF3466;
        text-transform: uppercase;
        width: 50%;
        font-size: medium;
        box-shadow: 0px 2px 8px black;
        
      }
      .plan-button:hover{
        background-color: whitesmoke;
        color: #FF3466;
        border: 2px solid whitesmoke;
        
      }
      .plan-price{
        padding-bottom: 10px;
        border-bottom: 1px solid whitesmoke;
        margin-bottom: 10px;
      }
      .plan-title{
        font-weight: bolder;
        font-size: 3rem;
        margin-bottom: 10px;
      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
