<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    html{
      background-color: rgb(0, 0, 41);
    }
    .blue-box{
      background-color: green;
      width: 500px;
      height: 300px;
      position: relative;
      top:200px;
      left: 200px;
    }
    .red-circle{
      background-color: rgb(255, 255, 0);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      left: 250px;
      top: 150px;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle"></div>
  </div>

</body>

</html>
